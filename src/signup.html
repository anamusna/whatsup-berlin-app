<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>

</head>

<body>
<div class="top-content">
  <div class="topnav" id="myTopnav">
   <a href="berlin.html" >Home</a>
   <a href="signup-login.html" class="current">Sign In</a>
   <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="topNav()">&#9776;</a>
</div>
   </div>
    <div class="logo">
      <h1>ThatsApp Berlin</h1>
    </div>
<div class="main-container">
	<div class="login-head">
		<h2>SIGN UP OR LOGIN TO INTERACT WITH FELLOW BERLINERS</h2>
	</div>
<div class="form">
    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Sign Up</a></li>
      <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <!-- <h4>Sign Up and dive in</h4> -->

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>
					<div class="vl">
            <span class="vl-innertext">or</span>
          </div>
					<div class="col">
            <a href="https://www.facebook.com/" class="fb btn1" target="_blank">
          <i class="fa fa-facebook fa-fw"></i>Facebook
         </a>
            <a href="https://www.twitter.com/" class="twitter btn1" target="_blank">
          <i class="fa fa-twitter fa-fw"></i>Twitter
        </a>
            <a href="https://www.google.com/" class="google btn1" target="_blank"><i class="fa fa-google fa-fw">
          </i>Google+
        </a>
          </div>
          <button type="submit" class="button button-block"><a href="#"></a>Get Started</button>

        </form>
      </div>

      <div id="login">
        <!-- <h4>Welcome Back!</h4> -->

        <form action="/" method="post">

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="pass" type="password" required autocomplete="off" />
          </div>
					<input style="max-width: 50px;" type="checkbox" onclick="myPassword()">Show Password
          	<p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block">Log In</button>

        </form>

      </div>

    </div>
    <!-- tab-content -->

  </div>
  <!-- /form -->
</div>
</body>
